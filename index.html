<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Hindi Prachar Sabha Coaching | Upadhi Hindi Tuition Center</title>

<style>
:root{
  --navy:#0b1220;
  --navy-soft:#111827;
  --gold:#c6a24f;
  --text-soft:#cbd5e1;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family: "Segoe UI", system-ui, sans-serif;
  background:#f8fafc;
}

/* LAYOUT */
.page{
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
header{
  background:#ffffff;
  padding:14px 0;
  border-bottom:1px solid #e5e7eb;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:0 30px;
}
.header-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{width:48px}
.brand-name{
  font-size:20px;
  font-weight:700;
  color:#1e3a8a;
}
.brand-sub{
  font-size:12px;
  color:#64748b;
}

/* PREMIUM BUTTON */
.premium-btn{
  padding:9px 20px;
  border-radius:30px;
  background:var(--navy);
  color:#ffffff;
  text-decoration:none;
  font-weight:600;
  border:1px solid var(--gold);
  transition:0.3s;
}
.premium-btn:hover{
  background:var(--gold);
  color:#000;
}

/* HERO */
main{
  flex:1;
  background:linear-gradient(145deg,var(--navy),var(--navy-soft));
  display:flex;
  align-items:center;
  color:#ffffff;
}

.hero{
  text-align:center;
  width:100%;
}

.hero h1{
  font-size:32px;
  font-weight:600;
  margin-bottom:10px;
  letter-spacing:.5px;
}

.hero p{
  color:var(--text-soft);
  margin-bottom:25px;
  font-size:15px;
}

/* IMAGE */
.levels{
  max-width:1100px;
  margin:0 auto 25px;
}
.levels img{
  width:100%;
  max-height:62vh;
  object-fit:contain;
  border-radius:12px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}

/* TRUST LINE */
.trust{
  font-size:14px;
  color:#94a3b8;
  letter-spacing:.5px;
}

/* FOOTER */
footer{
  background:#ffffff;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:#64748b;
  border-top:1px solid #e5e7eb;
}
</style>
</head>

<body>

<div class="page">

<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="images/logo.png" alt="Upadhi Logo" class="logo">
      <div>
        <div class="brand-name">उपाधि</div>
        <div class="brand-sub">Hindi Tuition Centre</div>
      </div>
    </div>

    <a href="vacation-courses.html" class="premium-btn">
      Vacation Classes
    </a>
  </div>
</header>

<main>
  <div class="container hero">

    <h1>Dakshin Bharat Hindi Prachar Sabha Coaching</h1>
    <p>Structured preparation for examinations conducted every February and August.</p>

    <div class="levels">
      <img src="images/hindi.png" alt="Hindi Prachar Sabha Levels">
    </div>

    <div class="trust">
      Experienced Faculty • Structured Preparation • Registration Guidance
    </div>

  </div>
</main>

<footer>
  © 2026 Upadhi Hindi Tuition Center • Admissions Open
</footer>

</div>

</body>
</html>
